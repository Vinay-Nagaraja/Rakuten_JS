<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="lib.js"></script>


    <script>
        var nos = [45, 25, 88, 22, 26];
        forEach(nos, console.log);
        // forEach(nos, alert);

        var predicate = function (no) {
            return (no % 2) === 0;
        }
        var evens = filter(nos, predicate);

        forEach(evens, console.log);

        console.log("************");

        var products = [
            { "id": 1, "name": "iPhone", "price": 124447.44, "category": "mobile" },
            { "id": 2, "name": "Onida", "price": 4444.44, "category": "tv" },
            { "id": 3, "name": "OnePlus 6", "price": 98444.44, "category": "mobile" },
            { "id": 4, "name": "HDMI connector", "price": 2444.00, "category": "computer" },
            { "id": 5, "name": "Samsung", "price": 68000.00, "category": "tv" }];

        
        var mobiles = filter(products, function(p) {return p.category === 'mobile'; } );

        forEach(mobiles, console.log);

        console.log("************");

        var newvals = map(nos, function(no) { return no * 2; });

        forEach(newvals, console.log);

        var names = map(products, function(p) { return p.name; });

        forEach(names, console.log);
    </script>

</body>

</html>
